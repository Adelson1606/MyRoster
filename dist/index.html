<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Roster</title>
</head>

<body>
  <div class='search'>
    <input id='input-team' placeholder='input team name here'>
    <button id="searchBTN" onclick=showTeam()>Get Roster</button>
  </div>

  <div class="results"></div>

  <script id="template" type="text/x-handlebars-template">
    {{#each teamPlayers}}
    <div class='playerBox'>
      <div class='name'>{{firstName}} - {{lastName}}</div>
      <div class='number'>jersey-number:{{jersey}}</div>
      <img class='photo' src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
      <div class='position'>position:{{pos}}</div>
    </div>
    {{/each}}
  </script>



  <script src="/handlebars/dist/handlebars.js"></script>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
